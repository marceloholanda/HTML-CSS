<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Imagens Dinamicas</title>
    </head>
<body>
    <h1>imagens dinamicas</h1>
    <picture>
        <source media="(min-width: 600px)" srcset="imagem/imagem-g.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagem/imagem-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/imagem-p.jpg" type="image/jpg">
        <img src="imagem/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1> audio</h1>
    <p> adicionando audio a sites</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/Duke Dumont - Ocean Drive (OTASH Remix).mp3" type="audio/mpeg">
        <source src="midia/Duke Dumont - Ocean Drive (OTASH Remix).ogg" type="audio/ogg">
        <source src="midia/Duke Dumont - Ocean Drive (OTASH Remix).wav" type="audio/wav">
        <p>caso nao consiga acessar clique aqui <a href="midia/Duke Dumont - Ocean Drive (OTASH Remix).mp3"></a></p>
    </audio>
</body>
</html>

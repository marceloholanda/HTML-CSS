<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
       
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: antiquewhite;
            background-color: rgb(0, 0, 0);
        }

        div:hover {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>hover</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus doloremque ut, deserunt unde ducimus vitae porro sint quidem nemo consectetur minima? Iure nam laborum soluta? Dolor fugit iure tempore alias?</p>
    <div>
        Passe aqui
        <p>CLIQUE AQUI</p>
    </div>
</body>
</html>

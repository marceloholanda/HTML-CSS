<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(209, 44, 44);
            text-decoration: none;
            font-weight: bold;
        } 
        a:visited {
            color: rgb(139, 69, 69);
         }
         a:hover {
            color: blanchedalmond;
            text-decoration: underline;
         }
         a:active {
            color: aqua;
         }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://dexscreener.com/" target="_blank">Dex Screener</a></li>
        <li><a href="https://coinmarketcap.com/pt-br/" target="_blank">CoinMarketcap</a></li>
        <li><a href="https://defillama.com/" target="_blank">Defillama</a></li>
    </ul>
</body>
</html>
